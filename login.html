<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthAI - Secure Access</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login-styling.css">
</head>
<body>
    <!-- Header -->
    <header class="main-header">
        <nav class="container">
            <div class="header-content">
                <a href="/" class="logo">
                    <span class="logo-text">HealthAI</span>
                </a>
                <div class="nav-links">
                    <a href="/" class="nav-link">Home</a>
                    <a href="diagnostics.html" class="nav-link">Diagnostics</a>
                    <a href="developers.html" class="nav-link">Team</a>
                    <a href="login.html" class="nav-link active">Login</a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="auth-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <div class="auth-card">
                        <div class="auth-header">
                            <h1>Secure Portal</h1>
                            <div class="form-toggle">
                                <button class="active" id="loginBtn">Login</button>
                                <button id="signupBtn">Sign Up</button>
                                <div class="toggle-indicator"></div>
                            </div>
                        </div>

                        <div class="form-container">
                            <form class="auth-form active" id="loginForm">
                                <div class="input-group">
                                    <input type="email" placeholder="Email" required>
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10z"/>
                                    </svg>
                                </div>
                                
                                <div class="input-group">
                                    <input type="password" placeholder="Password" required>
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM9 8V6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9z"/>
                                    </svg>
                                </div>
                                <button type="submit" class="auth-btn">Continue</button>
                            </form>

                            <form class="auth-form" id="signupForm">
                                <div class="input-group">
                                    <input type="text" placeholder="Full Name" required>
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
                                    </svg>
                                </div>
                                
                                <div class="input-group">
                                    <input type="email" placeholder="Email" required>
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 14H4V8l8 5 8-5v10z"/>
                                    </svg>
                                </div>
                                
                                <div class="input-group">
                                    <input type="password" id="password" placeholder="Password" required>
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM9 8V6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9z"/>
                                    </svg>
                                </div>
                                <div class="input-group">
                                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                                    <svg class="input-icon" viewBox="0 0 24 24">
                                        <path d="M18 8h-1V6c0-2.76-2.24-5-5-5S7 3.24 7 6v2H6c-1.1 0-2 .9-2 2v10c0 1.1.9 2 2 2h12c1.1 0 2-.9 2-2V10c0-1.1-.9-2-2-2zm-6 9c-1.1 0-2-.9-2-2s.9-2 2-2 2 .9 2 2-.9 2-2 2zM9 8V6c0-1.66 1.34-3 3-3s3 1.34 3 3v2H9z"/>
                                    </svg>
                                </div>
                                <button type="submit" class="auth-btn">Create Account</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        // Simple Form Toggle
        function switchForm(isLogin) {
            const loginForm = document.getElementById('loginForm');
            const signupForm = document.getElementById('signupForm');
            const indicator = document.querySelector('.toggle-indicator');
            
            // Slide animation
            if(isLogin) {
                loginForm.classList.add('active');
                signupForm.classList.remove('active');
                indicator.style.transform = 'translateX(0)';
            } else {
                loginForm.classList.remove('active');
                signupForm.classList.add('active');
                indicator.style.transform = 'translateX(100%)';
            }
        }

        // Password Validation
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const password = document.getElementById('password');
            const confirm = document.getElementById('confirmPassword');
            
            if(password.value !== confirm.value) {
                confirm.parentElement.classList.add('invalid');
                alert('Passwords do not match!');
                return;
            }
            
            if(this.checkValidity()) {
                this.querySelector('button').disabled = true;
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            }
        });

        // Clear Errors
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                input.parentElement.classList.remove('invalid');
            });
        });
    </script>
</body>
</html>
